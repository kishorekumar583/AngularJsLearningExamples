<!doctype html>
<html ng-app>
<head>
<title>AngulatJS HelloWorld</title>
</head>
<body ng-init="name='KISHORE'">
	<div ng-hide="isHidden">
		Name: <input type="text" ng-model="name" /> <br /> {{name}}
	</div>
	Hide:
	<input type="checkbox" ng-model="isHidden">
	<br />
	<button ng-click="name='Kishore clicked'">Change name</button>
	<script type="text/javascript" src="angular.js"></script>
</body>
</html>
