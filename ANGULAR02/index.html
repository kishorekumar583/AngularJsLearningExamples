<!doctype html>
<html ng-app>
<head>
<title>AngulatJS HelloWorld</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body
	ng-init="data={name:'kishore',isVisible:true ,loggedIn:true,status:'blue'}">
	<div ng-cloak>
		<div ng-switch on="data.loggedIn">
			<div ng-switch-when="true" ng-class="data.status">welcome
				{{data.name}}</div>
			<div ng-switch-default>logIn</div>
		</div>
		<br />
		<div ng-show="data.isVisible" ng-class="data.status">
			Name: <input type="text" ng-model="data.name"> {{data.name}}
		</div>
	</div>
	<!-- 	Iterator over array list -->
	<div
		ng-init="listOfNames=['kishore','Kiran','keerthi','achyutham','nagamoney']">
		<h2 ng-class="data.status">Here are the names of my family</h2>
		<ul>
			<li ng-repeat="name in listOfNames">{{name}}</li>
		</ul>
	</div>


	<!-- 	Iterator over array list of objects -->
	<div
		ng-init="names=[{name:'kishore',city:'nalgonda'},{name:'kiran',city:'hyderabad'},{name:'keerthi',city:'suryapet'}]">
		<h2 ng-class="data.status">Here are objects</h2>
		<ul>
			<li ng-repeat="name in names">{{name.name}}</li>
		</ul>
		<table border="1">
			<tr ng-class="data.status"><td>Name</td><td>City</td></tr>
		<tr ng-repeat="person in names">
		<td>{{person.name}}</td><td>{{person.city}}</td>
		</tr>
			
		</table>
	</div>



	<script type="text/javascript" src="angular.js"></script>
</body>
</html>
